services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: clara
      POSTGRES_PASSWORD: clara
      POSTGRES_DB: clara
    ports:
      - "5542:5432"
    volumes:
      - clara_pg_data:/var/lib/postgresql/data

  falkordb:
    image: falkordb/falkordb:latest
    restart: unless-stopped
    ports:
      - "6480:6379"
      - "3000:3000"
    volumes:
      - clara_falkor_data:/data
    command: >
      --loadmodule /FalkorDB/bin/linux-x64-release/src/falkordb.so
      --save 60 1
      --appendonly yes

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6479:6379"
    volumes:
      - clara_redis_data:/data

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - clara_ollama_data:/root/.ollama

volumes:
  clara_pg_data:
  clara_falkor_data:
  clara_redis_data:
  clara_ollama_data:
